
<ngu-carousel [inputs]="carouselBanner" [dataSource]="carouselTileItems$ | async" (onMove)="onmoveFn($event)">
  <button NguCarouselPrev class='leftRs'>&lt;</button>

  <ngu-item *nguCarouselDef="let item; index as i;">
<img [src]="item" class="banner"/>
  </ngu-item>

  <button NguCarouselNext class='rightRs'>&gt;</button>
</ngu-carousel>
