<app-header></app-header>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" class="sw-sidenav" autosize>
        <mat-list role="list">
            <ng-container *ngFor="let link of links">
                <app-nav-item [navItem]="link"></app-nav-item>
            </ng-container>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
