<form [formGroup]="form">
    <div class="flex-container">
        <div class="FormCell">
            <mat-form-field class="formField">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="none">
                        ------------
                    </mat-option>
                    <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
                        {{category.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="FormCell">
            <mat-form-field appearance='outline'>
                <input matInput type="text" (keydown.enter)="search()" formControlName="text" placeholder="Search Services">
                <button (click)="search()" mat-button matSuffix mat-icon-button class="search-btn">
                        <mat-icon >search</mat-icon>
                    </button>
            </mat-form-field>
        </div>
    </div>
</form>
